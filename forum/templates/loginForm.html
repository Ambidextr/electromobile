<form name="loginForm" action="{action}" method="POST">

<table class="showTable">
<tr>
  <th colspan="2">Введите ваш логин и пароль для входа в систему</th>
</tr>
<tr>
<tr>
  <td width="40%" align="right">Логин:</td>
  <td width="60%"><input type="text" name="username" maxlength="30" value="" style="width:300px" /></td>
</tr>
<tr>
  <td align="right">Пароль:</td>
  <td><input type="password" name="password" maxlength="30" style="width:300px" /></td>
</tr>
<tr>
  <td>&nbsp;</td>
  <td>
  <input type="checkbox" name="autologin" value="1" />
  Автоматически входить при каждом посещении
  </td>
</tr>
<tr>
  <td>&nbsp;</td>
  <td><input type="submit" name="submitForm"value="Вход" /></td>
</tr>
<tr>
  <td>&nbsp;</td>
  <td>{newpassword}</td>
</tr>
</table>

</form>
